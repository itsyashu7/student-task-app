{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Choose username" required>
        <input type="password" name="password" placeholder="Choose password" required>
        <button type="submit">Register</button>
    </form>

    <p style="text-align:center; margin-top:10px;"> Already have an account? <a href="/">Login</a></p>
</div>
{% endblock %}
