<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Student App{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    </head>
    <body>
        <header>
            <h2>Student Task App</h2>
            <hr>
        </header>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
        
    </body>
</html>
