{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<a href="/logout">ðŸ”Œ</a>
<h3>Welcome {{username}}</h3> 
<form method="POST" action="/add-task">
    <input type="text" name="task" placeholder="Enter Task" required>
    <button type="submit">Add Task</button>
</form>

<h4>Your Tasks</h4>
<ul>
    {% for t in tasks %}
    <li>{{ t["task"] }}</li>
    {% else %}
    <li>No Tasks yet</li>
    {% endfor %}
</ul>
{% endblock %}
